<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>ITK - Simon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Simon</h1>
      <div>
        <p>Level <span id="level">0</span></p>
      </div>
      <div class="square-container">
        <button class="circle" id="btn-start">Start</button>
        <button class="circle" id="btn-restart">ReStart</button>

        <button class="square square-red" id="red"></button>
        <button class="square square-green" id="green"></button>
        <button class="square square-yellow" id="yellow"></button>
        <button class="square square-blue" id="blue"></button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
